<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简易选项卡</title>
		<style>
			body,ul,li{
				margin: 0;
				padding: 0;
			}
			body{
				font: 12px/1.5 tahoma;
			}
			#outer{
				width: 450px;
				margin: 10px auto;
			}
			#tab{
				overflow: hidden;
				zoom: 1;
				background: #000;
				border:1px solid #000 ;
			}
			#tab li{
				float: left;
				color: #fff;
				height: 30px;
				line-height: 30px;
				list-style-type: none;
				padding: 0 20px;
			}
			#tab li.current{
				color: #000;
				background: #ccc;
			}
			#content{
				border: 1px solid #000;
				border-top-width: 0;
			}
			#content ul{
				line-height: 25px;
				display: none;
				margin: 0 30px;
				padding: 2px;
			}
		</style>
		<script>
			window.onload=function(){
				var oLi=document.getElementById("tab").getElementsByTagName("li");
				var oUl=document.getElementById("content").getElementsByTagName("ul");
				for(var i=0;i<oLi.length;i++){
					oLi[i].index=i;
					oLi[i].onmouseover=function(){
						for(var n=0;n<oLi.length;n++){
							oLi[n].className="";
							
						}
						this.className="current";
						for(var n=0;n<oUl.length;n++){
							oUl[n].style.display="none";
						}
						oUl[this.index].style.display="block";
					}
				}
			}
		</script>
	</head>
	<body>
		<div id=outer>
			<ul id="tab">
				<li class="current">第一课</li>
				<li>第二课</li>
				<li>第三课</li>
			</ul>
			<div id="content">
				<ul style="display: block;">
					<li>网页特效原理</li>
					<li>响应用户操作</li>
					<li>提示框效果</li>
					<li>事件驱动</li>
					<li>元素属性操作</li>
					<li>动手编写</li>
					<li>引入函数</li>
					<li>网页换肤效果</li>
					
				</ul>
				<ul >
					<li>撒旦发射点</li>
					<li>给v撒旦v</li>
					<li>撒v噶啥的</li>
					<li>过不少地方v吧</li>
					<li>按国标</li>
					<li>古巴的v啊</li>
					<li>光度法v噶</li>
					<li>安徽广东</li>
					
				</ul>
				<ul >
					<li>地方都是</li>
					<li>不会的萨芬</li>
					<li>王菲的</li>
					<li>爱侣v从</li>
					<li>不敢发士大夫</li>
					<li>不会的吧</li>
					<li>爱国VS</li>
					<li>阿飞的v下</li>
				</ul>


			</div>
		</div>
	</body>
</html>

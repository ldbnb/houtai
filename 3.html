<body>
    <!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>矩形周长面积计算</title>
        </head>
        <body>
            <script>
                var w=prompt("请输入矩形的宽","1");
                var h=prompt("请输入矩形的高","1");
                alert("矩形的周长为："+2*(parseFloat(h)+parseFloat(w)));
                alert("矩形的面积为："+h*w);
            </script>
        </body>
    </html>



</body>

</html>
